            height: 90vh;

            background-color: rgb(255, 255, 255);
            box-shadow: 4px 5px px black;

        }

        #logo {
            position: relative;
            top: 40px;
            left: 19px;
            font-style: normal;
        }

        .n {
            border: 1px solid rgb(203, 196, 196);
            display: inline-block;

            margin: 3px;
            border-radius: 10px;
            width: 70px;
            position: relative;
            top: 20px;
            left: 20px;
            background-color: white;
        }

        .nnn {
            position: relative;
            left: 10px;
            color: rgb(73, 76, 76);
        }

        .nn {
            border: 1px solid rgb(203, 196, 196);
            display: inline-block;

            margin: 3px;
            border-radius: 10px;
            width: 55px;
            position: relative;
            top: 20px;
            left: 20px;

        }

        .nnnn {
            position: relative;
            left: 10px;
            color: rgb(73, 76, 76);
        }

        .pra {
            position: relative;
            top: 60px;
            left: 20px;
            /* border: 2px solid black; */
            width: 80%;
            font-size: 19px;
            color: rgb(73, 76, 76);

        }

        .b {
            position: relative;
            top: 90px;
            left: 160px;
            display: inline-block;
            
            border: 2px solid rgb(126, 154, 230);
            width: 100px;

            height: 35px;
            border-radius: 15px;
            background-color: rgb(168, 191, 255);

        }
        #more{
            position: relative;
            top: 8px;
            left: 10px;
            color: rgb(28, 105, 248);
            font:bold;
        }
    </style>
</head>

<body>
    <div class="class">

            <img src="mountains-1587287_1280.jpg">
